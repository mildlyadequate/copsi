  <script>
    // JQuery
    $(document).ready(function(){

      // Keylistener der TextArea txaMessage
      $('#txaMessage').keypress(function(event) {
        
        // Wenn Shift gedrückt ist
        if(event.shiftKey){

          // Enter Taste
          if (event.keyCode == 13) {
            return true;
          }

          // Wenn Shift nicht gedrückt ist
        }else{
          
          // Enter Taste
          if (event.keyCode == 13) {
            // Verhindere standard Verhalten (neue Zeile)
            event.preventDefault();
            // Sende Nachricht stattdessen
            onMessageEnterPressed(event);
          }
        }
      });
    });
    
  </script>
